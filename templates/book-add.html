  <h1> Добавление книги</h1>
<form method="post"  enctype="multipart/form-data">
        {% csrf_token %}
         {% for field in form %}
             <label for="{{ field.id_for_label }}"> {{ field.label }}</label><br>
             {{ field }} <br><br>
         {% endfor %}
        <input class="btn btn-success" type="submit" value="Добавить книгу">

</form>
